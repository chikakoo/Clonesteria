<!DOCTYPE html>
<meta charset="UTF-8">
<html>
        <head>
        <title>Clonesteria</title>
        <script src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="Javascript/secretSettings.js"></script>
        <script type="text/javascript" src="Javascript/settings.js"></script>
        <script type="text/javascript" src="Javascript/Images/unsplashApi.js"></script>
        <script type="text/javascript" src="Javascript/helpers.js"></script>
        <script type="text/javascript" src="Javascript/random.js"></script>
        <script type="text/javascript" src="Javascript/states.js"></script>
        <script type="text/javascript" src="Javascript/socketClient.js"></script>
        <script type="text/javascript" src="Javascript/roomManager.js"></script>
        <script type="text/javascript" src="Javascript/main.js"></script>
        <script type="text/javascript" src="Javascript/lobby.js"></script>
        <script type="text/javascript" src="Javascript/Data/visionCardDeck.js"></script>
        <script type="text/javascript" src="Javascript/Data/visionCardHistory.js"></script>
        <script type="text/javascript" src="Javascript/Data/choices.js"></script>
        <script type="text/javascript" src="Javascript/Data/choiceHistory.js"></script>
        <script type="text/javascript" src="Javascript/UI/modalPopup.js"></script>
        <script type="text/javascript" src="Javascript/UI/gameUI.js"></script>
        <script type="text/javascript" src="Javascript/UI/reroll.js"></script>
        <!-- <link rel="icon" href="" type="image/icon type"> -->
        <link rel="stylesheet" href="Styles/styles.css">
        <link rel="stylesheet" href="Styles/lobby.css">
        <link rel="stylesheet" href="Styles/modalPopup.css">
        <link rel="stylesheet" href="Styles/gameUI.css">
	</head>

        <body oncontextmenu="return false" onload="Main.initialize()">
                <div id="modalScreen" class="nodisp">
                        <div id="modalPopup" class="nodisp">
                                <div id="modalDescription"></div>
                                <div id="modalButtonContainer"></div>
                        </div>
                </div>

                <div id="preRoomJoin">
                        <div id="errors" class="error nodisp"></div>
                        <div id="usernameContainer">
                                <input id="inputUsername" type="text" placeholder="Username" />
                        </div>
                        <input id="inputRoomName" type="text" placeholder="Room name" />
                        <button id="create" onclick="RoomManager.onCreateRoomClicked()">Create</button>

                        <div id="roomListContainer">
                                <div>Room List - Click to join</div>
                                <div id="roomList"></div>
                        </div>
                </div>

                <div id="roomLobby" class="nodisp">
                        <div id="playerList"></div>
                        <button id="startGame" onclick="Main.onStartGameClicked()">Start</button>
                        <div id="playerTypeSelection">
                                <div id="ghostSelection" onclick="Lobby.onPlayerTypeSelected(event, PlayerType.GHOST)">
                                        Ghost
                                </div>
                                <div id="psychicSelection" onclick="Lobby.onPlayerTypeSelected(event, PlayerType.PSYCHIC)">
                                        Psychic
                                </div>
                        </div>
                </div>

                <div id="game" class="nodisp">
                        <div id="topBar">
                                <div id="psychicContainer"></div>
                                <div id="sendVisionCardsButton" onclick="GameUI.onSendVisionCardsClicked()" class="nodisp">
                                        Send Cards
                                </div>
                                <div id="sendChoiceButton" onclick="GameUI.onSendChoiceClicked()" class="nodisp">
                                        Send Choice
                                </div>
                                <div class="flex-spacer"></div>
                                <div id="rerolls" onclick="Reroll.onRerollClicked()"></div>
                        </div>
                        
                        <div id="middleContainer">
                                <div id="choiceDisplay"></div>
                                <div id="visionCardDisplay"></div>
                                <div id="visionCards"></div>
                        </div>

                        <div id="choices"></div>
                </div>
        </body>
</html>
